<!-- <form (ngSubmit)="onSubmit(titleInput.value,requestArea.value)" #form> -->
<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input
      name="title"
      id="title"
      [(ngModel)]="enteredTitle"
    />
  </app-control>
  <p>
    <app-control label="Request">
      <textarea
        rows="3"
        name="request"
        id="request"
        [(ngModel)]="enteredText"
      ></textarea>
    </app-control>
  </p>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">Â»</span>
    </button>
  </p>
</form>
