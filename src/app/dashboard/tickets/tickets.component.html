<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
      <li>
        <app-ticket [data]="ticket" (close)="onClose(ticket.id)"></app-ticket>  <!-- {{ $first }} -->
      </li>
    } @empty {
      <p>No tickets available</p>
    }
  </ul>
</div>


<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)" />
</div>
